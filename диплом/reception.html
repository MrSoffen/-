<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запис на прийом</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
        <form action="submit_appointment.php" method="POST">
            <div class="form-group">
                <label for="patientName">Ім'я пацієнта:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Дата прийому:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Час прийому:</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
            </div>

            <div class="form-group">
                <label for="doctor">Лікар:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Виберіть лікаря</option>
                    <option value="dr_smith">Доктор Сміт</option>
                    <option value="dr_jones">Доктор Джонс</option>
                </select>
            </div>

            <div class="form-group">
                <label for="serviceType">Тип послуги:</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">Виберіть тип послуги</option>
                    <option value="consultation">Консультація</option>
                    <option value="treatment">Лікування</option>
                    <option value="examination">Обстеження</option>
                </select>
            </div>

            <button type="submit">Записатися</button>
        </form>
    </div>
</body>
</html>
